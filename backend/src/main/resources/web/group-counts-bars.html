<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .chart rect {
        fill: steelblue;
        fill-opacity: .9;
        x: 325;
    }

    .chart text.label {
        font: 10px sans-serif;
        width: 300;
        fill: black;
    }

    .chart text.number {
        font: 10px sans-serif;
        fill: black;
    }
</style>
<svg class="chart"></svg>
<script src="/d3.min.js"></script>
<script src="/jquery-2.1.4.min.js"></script>
<script>

var width = 500,
    barHeight = 20;

var x = d3.scale.linear()
    .range([0, width]);

var chart = d3.select(".chart")
    .attr("width", width + 400);

function render(data) {
  var max = d3.max(data, function(d) { return d.value; });
  console.log("max is now", max);
  x.domain([0, max]);

  chart.attr("height", barHeight * data.length);

  var bar = chart.selectAll(".bar")
      .data(data, function(d) { return d.key; })
    .enter().append("g")
      .attr("class", "bar")
      .attr("transform", function(d, i) { return "translate(0," + d.idx * barHeight + ")"; });

  bar.append("text")
      .attr("class", "label")
      .attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .text(function(d) { return d.key; });

  bar.append("rect")
    .attr("class", "rect")
    .attr("width", function(d) { return x(d.value); })
    .attr("height", barHeight - 1);

  bar.append("text")
      .attr("class", "number")
      .attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .text(function(d) { return d.value; });

  chart.selectAll(".bar")
    .attr("transform", function(d, i) { return "translate(0," + d.idx * barHeight + ")"; });

  chart.selectAll(".bar")
    .select(".label")
      .attr("class", "label")
      .attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .text(function(d) { return d.key; });

  chart.selectAll(".bar")
    .select(".number")
      .attr("class", "number")
      .attr("x", 301)
      .attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .text(function(d) { return d.value; });

  chart.selectAll(".bar")
    .select(".rect")
      .attr("width", function(d) { return x(d.value); })
      .attr("height", barHeight - 1);
};

var liveData = new WebSocket("ws://localhost:8080/group-counts")
liveData.onopen = function(event) {
  console.log("Connected!", event);
};
liveData.onmessage = function(event) {
  var data = $.map(JSON.parse(event.data), function(e, idx) {
    return {"key": e[0], "value": e[1], "idx": idx};
  });
  render(data);
};


</script>
